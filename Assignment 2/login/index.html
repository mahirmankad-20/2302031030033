<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<center>

    <div class="mainBox">
        <div class="btnBox"></div>
        <a href="./main page/index.html">
            <button class="facebook"><i class="fa-brands fa-facebook"
                    style="margin-right: 7px; font-weight: 600; font-size: larger; color: white;"></i>Continue with
                Facebook</button>
        </a>
        <a href="./main page/index.html">
            <button class="apple"><i class="fa-brands fa-apple"
                    style="margin-right: 7px; font-weight: 600; font-size: larger;"></i>Continue with Apple</button>
        </a>
        <a href="./main page/index.html">
            
            <button class="google"><i class="fa-brands fa-google"
                style="margin-right: 7px; font-weight: 600; font-size: larger; color: black;"></i>Continue with
                Google</button>
            </a>
            <div class="line1"></div>
            <h5>OR</h5>
            <div class="line2"></div>
            <div class="form">
                <label for="">Email address or username</label>
                <br>
                <input type="text" placeholder="    Email address or username" class="input" size="60">
                <br>
                <label for="">Password</label>
                <br>
                <input type="text" class="input" placeholder="     Password" size="60">
                <br>
                <h5 class="text2"><a href="./forgot page/index.html">Forgot your password?</a></h5>
                <input type="checkbox" class="checkbox">
                <label>Remember me</label>
                <button class="login">Log In</button>
                <div class="line3"></div>
            </div>
            <h4>Don't have an account?</h4>
            <a href="./main page/index.html">
                
                <button class="sign-up">Sign up for Spotify</button>
            </a>
        </div>
</center>
    </body>

</html>
